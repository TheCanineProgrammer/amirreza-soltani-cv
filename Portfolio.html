    <body class="text-justify leading-loose">
        <nav>
            <ul>
                <li class="text-[#000]">Amirreza Soltani</li>

            <ul id="navbar" class="p-[10px]">
                <li class="text-[#000] hover:text-[#fff] hover:underline"><a href="./index.html">About Me</a></li>

        <section class="edu-info p-[10px] border-y-[2px] border-y-[#000]">

            <div class="edu">

                <span class="label">GPA: 4</span>
                <svg width="100" height="200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Vertical Dashed Line -->
                    <line x1="50%" y1="20" x2="50%" y2="90%" stroke="black" stroke-width="2"/>
                    
                    <!-- Start Year Label -->
                    <text x="50%" y="15" text-anchor="middle">2014</text>
                    
                    <!-- End Year Label -->
                    <text x="50%" y="195" text-anchor="middle">2020</text>
                </svg>
            </div>
            <p><i class="fa fa-university">&nbsp;&nbsp;</i>Middle School:</p>
            <div class="edu">
                <img src="./Images/Logos/logo.png" id="logo2" draggable="false" alt="Rouzbeh Highschool" width="70px" height="50px">
                <p class="hover:underline"><a href="https://rouzbeh.info/" target="_blank">Rouzbeh Highschool</a></p>
                <span class="label">GPA: 4</span>

                    <!-- Vertical Dashed Line -->
                    <line x1="50%" y1="20" x2="50%" y2="90%" stroke="black" stroke-width="2"/>
                    
                    <!-- Start Year Label -->
                    <text x="50%" y="15" text-anchor="middle">2021</text>
                    
                    <!-- End Year Label -->
                    <text x="50%" y="195" text-anchor="middle">2023</text>
                </svg>
            </div>

            <div id = "certify" class="py-[50px] px-[50px]">

                    <a href="https://quera.org/certificate/CxhfqVKU/" target="_blank"><img src="./Images/Certificates/AI_Certificate.jpg" alt="AI Hackathon Certificate" width="500px"/></a>
